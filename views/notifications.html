<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnectSphere - Notifications</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/styles.css">
    <script src="../public/notifcationsScript.js"></script>
</head>

<body>
    <div id="loadingIndicator" class="loading-indicator">
        <p>Loading...</p>
    </div>
    <div class="wrapper mainContent">
        <!-- Header Section -->
        <header class="bg-primary text-white py-3">
            <div class="container text-center">
                <h1 class="display-4">ConnectSphere</h1>
                <nav class="navbar navbar-expand-lg navbar-light">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link text-white" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="profile.html">Profile</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="feeds.html">Feeds</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="notifications.html">Notifications</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#" id="logout-btn">Logout</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <main>

            <!-- Notifications Section -->
            <section class="py-5 content" id="notificationsSection">
                <div class="container">
                    <div class="d-flex justify-content-center">
                        <div class="col-md-8">
                            <h3 class="text-center mb-4">Notifications</h3>

                            <!-- Mark All as Read Button -->
                            <div class="text-right mb-3">
                                <button id="markAllRead" class="btn btn-outline-primary btn-sm"
                                    onclick="markAsRead()">Mark
                                    All as
                                    Read</button>
                            </div>

                            <!-- Notifications List -->
                            <div id="notificationsContainer">
                                <!-- Each notification will be appended here -->
                                <div class="notification mb-3 p-3 border rounded bg-light">
                                    <div class="d-flex justify-content-between">
                                        <h5 class="notification-title">New Comment on your Post</h5>
                                        <p class="notification-date text-muted">2024-10-07</p>
                                    </div>
                                    <p class="notification-message">
                                        JohnDoe commented: "Great post!"
                                    </p>
                                    <button class="btn btn-outline-secondary btn-sm" id="markAllRead">Mark as
                                        Read</button>
                                </div>
                                <!-- More notifications will be added dynamically -->
                            </div>

                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!-- Footer Section -->
        <footer class="bg-primary text-white text-center">
            <p>&copy; 2024 ConnectSphere. All rights reserved.</p>
        </footer>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Add your custom scripts here -->

</body>

</html>
