<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnectSphere - User Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/styles.css">

    <script src="../public/profileScript.js"></script>
</head>

<body>
    <div id="loadingIndicator" class="loading-indicator">
        <p>Loading...</p>
    </div>
    <div class="wrapper mainContent">
        <!-- Header Section -->
        <header class="bg-primary text-white py-3">
            <div class="container text-center">
                <h1 class="display-4">ConnectSphere</h1>
                <nav class="navbar navbar-expand-lg navbar-light">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link text-white" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="profile.html">Profile</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="feeds.html" id="feeds-btn">Feeds</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="notifications.html"
                                    id="Notifications-btn">Notifications</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#" id="logout-btn">Logout</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <main>

            <!-- User Profile Section -->
            <section class="py-5" id="userProfile">
                <div class="container">
                    <div class="d-flex justify-content-center">
                        <div class="col-md-8 profile-card text-center">
                            <!-- User Information -->
                            <img src="" id="profilePicture" alt="Profile Picture">
                            <h3 class="mt-3" id="username">User Name</h3>
                            <p class="text-muted" id="bio">Short bio about the user, interests, and more.</p>
                            <a href="post.html" class="btn btn-outline-primary btn-sm mb-4">Create a new post</a>

                            <!-- User Stats -->
                            <div class="row stats-section text-center">
                                <div class="col">

                                    <p id="posts">Posts</p>
                                </div>
                                <div class="col">
                                    <p id="followers">Followers</p>
                                </div>
                                <div class="col">
                                    <p id="following">Following</p>
                                </div>
                            </div>

                            <!-- User's Posts and Followed Users' Posts -->
                            <div class="post-list mt-5">
                                <!--<h5 class="text-left mb-3">Posts from People You Follow</h5>

                        <div id="followedPostsContainer"></div> Container for followed users' posts -->

                                <h5 class="text-left mb-3">Your Posts</h5>

                                <div id="userPostsContainer"></div> <!-- Container for user's own posts -->
                            </div>


                        </div>
                    </div>
                </div>
    </div>
    </section>
    </main>

    <!-- Footer Section -->
    <footer class="bg-primary text-white text-center py-3">
        <p>&copy; 2024 ConnectSphere. All rights reserved.</p>
    </footer>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
